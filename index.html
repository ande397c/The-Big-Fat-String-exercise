<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Big Fat String exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-25">
          <label for="fname">Input</label>
        </div>
        <div class="col-75">
          <input type="text" id="input" name="input" />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Option</label>
        </div>
        <div class="col-75">
          <select id="option" name="option">
            <option value="1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="2">If input is a full name: Find the first name</option>
            <option value="3">If input is a full name: Find the length of the first name</option>
            <option value="4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
            <option value="5">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="6">If input is a password: Hide a password with the correct number of *s</option>
            <option value="7">With any input: Make the third character uppercase</option>
            <option value="8">
              With any input: Make a character uppercase, if it follows a space or a hyphen note: Start with handling just the first space, and/or the first hyphen. Plan on how you would make it repeat for multiple occurences,
              even if you can't code it succesfully.
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">Output</label>
        </div>
        <div class="col-75">
          <input type="text" id="output" name="output" />
        </div>
      </div>
      <br />
      <div class="row">
        <button id="generate">Generate input</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
